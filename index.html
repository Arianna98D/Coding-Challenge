<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scooter Lim Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="logo.png" alt="Lim logo">
            <h1 class="logotext">Taking Booleaners from A to B</h1>
        </header>

        <nav class="buttons">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>  
        </nav>

        <main> 
            <div class="Lim read">
                <div class="scooter">
                    <input type="checkbox">
                    <span class="subject">Monopattino Gino22</span><br>
                    <span>→ Via Guadalametri - a 220 metri da te</span><br>
                    <span>Stato carica:</span>
                    <hr class="battery orange">
                </div>

                <div class="scooter">
                    <input type="checkbox">
                    <span class="subject">Monopattino Mike24</span><br>
                    <span>→ Via Ricciardoni - a 420 metri da te</span><br>
                    <span>Stato carica:</span>
                    <hr class="battery green">
                </div>

                <div class="scooter">
                    <input type="checkbox">
                    <span class="subject">Monopattino Fede154</span><br>
                    <span>→ Via Mentarini - a 490 metri da te</span><br>
                    <span>Stato carica:</span>
                    <hr class="battery red">
                </div>
            </div>
        </main>
    </div>
</body>    
</html>
